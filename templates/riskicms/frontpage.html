{% extends "riskicms/default.html" %}
{% block content %}
<div id="introduction">
  {{ page.content|safe }}
</div>
<h1>Latest news</h1>
{% for item in news %}
<div class="news_item">
  <h3><a href="/news/{{ item.id }}/">{{ item.title }}</a></h3>
  <p class="news_writer">{{ item.publish_date }} by {{ item.author.first_name }}</p>
  {{ item.body|safe }}
</div>
{% endfor %}
<p>For more older news, check our <a href="/news/">news archive</a>.</p>
<div style="clear: both">&nbsp;</div>
{% endblock %}
