{% extends "riskicms/default.html" %}
{% block title %}News archive{% endblock %}
{% block content %}
<ul>
{% for item in news %}
  <li>
    <a href="/news/{{ item.id }}/">{{ item.title }} 
      (on {{ item.publish_date }} by {{ item.author.first_name }})
    </a>
  </li>
{% endfor %}
</ul>
{% endblock %}
